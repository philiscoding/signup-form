<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>

    <div class="section-flex-container">

        <section class="left-section">
            <div class="logo-container">
                <img src="/images/odin-lined.png" alt="Odin Logo">
                <p>ODIN</p>
            </div>
            <p>Photo by <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank">Halie West </a>on <a
                    href="https://unsplash.com/" target="_blank">Unsplash</a></p>
        </section>


        <section class="right-section">

            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. <br> Sign up now to get started.</p>
            <p>You know you want to.</p>

            <form id="form" action="">
                <h1 class="form-header">Let's do this!</h1>
                <div class="form-flex-container">

                    <div class="form-controls">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="user_firstName" id="firstName" required minlength="5" maxlength="20">
                    </div>

                    <div class="form-controls">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="user_lastName" id="lastName" required minlength="5" maxlength="20">
                    </div>

                    <div class="form-controls">
                        <label for="email">EMAIL</label>
                        <input type="email" name="user_mail" id="email" required>
                    </div>

                    <div class="form-controls">
                        <label for="telnumber">PHONE NUMBER</label>
                        <input type="tel" name="user_telnumber" id="telnumber" required pattern="^(0|[1-9][0-9]*)$" minlength="10" maxlength="15" title="Please enter a valid phone number.">
                    </div>

                    <div class="form-controls">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="user_password" id="password" class="error password1" required
                            minlength="7" maxlength="20">
                    </div>

                    <div class="form-controls">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="user_password_confirm" id="password-confirm"
                            class="error password2" required minlength="7" maxlength="20">
                    </div>

                </div>
            </form>
            <input type="submit" name="user_createacc" class="create-acc" value="Create Account" form="form">
            <p class="login-text">Already have an account? <a href="#">Log in</a></p>

        </section>
    </div>

</body>

</html>
